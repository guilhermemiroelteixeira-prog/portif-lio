<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio Profissional</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f2f4f8;
      color: #333;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content { padding: 14px; }
    .card h3 { margin: 0 0 6px; }
    .price { color: #2563eb; font-weight: bold; }

    .add-btn {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 36px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37,99,235,.4);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      padding: 20px;
    }

    .modal h2 { margin-top: 0; }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea { resize: none; }
    .modal button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .save { background: #2563eb; color: #fff; }
    .cancel { background: #e5e7eb; }

    .detail {
      display: none;
      padding: 24px;
      max-width: 900px;
      margin: auto;
    }
    .carousel img {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 14px;
    }
    .carousel-controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .carousel-controls button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: #fff;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .delete { background: #dc2626; color: #fff; }
    .back { background: #e5e7eb; }

    @media(max-width:600px){
      header { font-size: 20px; }
    }
  </style>
</head>
<body>
<header>Portfólio de Produtos</header>

<main id="list"></main>

<button class="add-btn" onclick="openModal()">+</button>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>Novo Produto</h2>
    <input type="file" id="photos" multiple accept="image/*">
    <input type="text" id="name" placeholder="Nome do produto">
    <textarea id="desc" placeholder="Descrição"></textarea>
    <input type="number" id="price" placeholder="Valor">
    <input type="text" id="location" placeholder="Localização">
    <button class="save" onclick="saveProduct()">Salvar</button>
    <button class="cancel" onclick="closeModal()">Cancelar</button>
  </div>
</div>

<div class="detail" id="detail"></div>

<script>
  let products = JSON.parse(localStorage.getItem('portfolio_products')) || [];
  let currentIndex = 0;

  function renderList(){
    const list = document.getElementById('list');
    list.innerHTML = '';
    products.forEach((p,i)=>{
      list.innerHTML += `
        <div class="card" onclick="openDetail(${i})">
          <img src="${p.photos[0]}">
          <div class="card-content">
            <h3>${p.name}</h3>
            <p class="price">R$ ${p.price}</p>
            <small>${p.location}</small>
          </div>
        </div>`;
    });
  }

  function openModal(){ overlay.style.display='flex'; }
  function closeModal(){ overlay.style.display='none'; }

  function saveProduct(){
    const files = [...photos.files];
    Promise.all(files.map(f=>new Promise(res=>{
      const r=new FileReader(); r.onload=e=>res(e.target.result); r.readAsDataURL(f);
    }))).then(imgs=>{
      products.push({name:name.value,desc:desc.value,price:price.value,location:location.value,photos:imgs});
      localStorage.setItem('portfolio_products',JSON.stringify(products));
      closeModal(); renderList();
    });
  }

  function openDetail(i){
    document.getElementById('list').style.display='none';
    document.querySelector('.add-btn').style.display='none';
    const p=products[i]; currentIndex=0;
    const d=document.getElementById('detail');
    d.style.display='block';
    d.innerHTML=`
      <div class="carousel"><img id="carouselImg" src="${p.photos[0]}"></div>
      <div class="carousel-controls">
        <button onclick="prevImg(${i})">◀</button>
        <button onclick="nextImg(${i})">▶</button>
      </div>
      <h2>${p.name}</h2>
      <p>${p.desc}</p>
      <p class="price">R$ ${p.price}</p>
      <p>${p.location}</p>
      <div class="actions">
        <button class="back" onclick="back()">Voltar</button>
        <button class="delete" onclick="deleteProduct(${i})">Deletar</button>
      </div>`;
  }

  function prevImg(i){
    const p=products[i];
    currentIndex=(currentIndex-1+p.photos.length)%p.photos.length;
    carouselImg.src=p.photos[currentIndex];
  }
  function nextImg(i){
    const p=products[i];
    currentIndex=(currentIndex+1)%p.photos.length;
    carouselImg.src=p.photos[currentIndex];
  }

  function back(){
    detail.style.display='none';
    list.style.display='grid';
    document.querySelector('.add-btn').style.display='block';
  }

  function deleteProduct(i){
    products.splice(i,1);
    localStorage.setItem('portfolio_products',JSON.stringify(products));
    back(); renderList();
  }

  renderList();
</script>
</body>
</html>
